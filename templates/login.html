<link rel="stylesheet" href="static/login.css">

<!DOCTYPE html>
{% if error == 'error' %}
    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        Credenciales inválidasadas
    </div>
{% endif %}

{% if error1 == 'error1' %}
    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        El usuario ya esta registrado
    </div>
{% endif %}

{% if exito == 'exito' %}
    <div class="alertCorrect">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        Usuario creado Correctamente
    </div>
{% endif %}

<form method="POST" action="/login">
    <h1> Log In</h1>
    <input type="email" name="email" placeholder="Correo electrónico" required/>
    <input type="password" name="password" placeholder="Contraseña" required/>
    <button class="btn" type="submit">Log in</button>
</form>

<form>
    <h1> ¿No tienes cuenta? </h1>
    <div class="center-align">
        <a class="btnC" href="#" onclick="toggleForm()" style="margin-top: 10px;">Crear usuario</a>
    </div>
</form>

<form id="crearUsuarioForm" method="post" action="/crearUsuario" style="display: none;">
    <h1>Crear Usuario</h1>
    <input type="text" name="nombre" placeholder="Nombre" required/>
    <input type="email" name="email" placeholder="Correo electrónico" required/>
    <input type="password" name="password" placeholder="Contraseña" required/>
    <input type="number" name="espacio" placeholder="Espacio" required/>
    <button id="createUserButton" class="btn" type="submit">Crear</button>
</form>


<script>
    function toggleForm() {
        var form = document.getElementById("crearUsuarioForm");
        form.style.display = (form.style.display === "none") ? "block" : "none";
    }
</script>
  
<footer>

</footer>
